<script>
    const companies = [
        { name: "company one", category: "finanace", start: 1981, end: 2003 },                                      // Arr :- object literal Arr. mtlb property and value (property = name, value = company one.) prototype = object.
        { name: "company Two", category: "Retail", start: 1992, end: 2008 },
        { name: "company Three", category: "Auto", start: 1999, end: 2007 },
        { name: "company Four", category: "Retail", start: 1989, end: 2010 },
        { name: "company Five", category: "Technology", start: 2009, end: 2014 },
        { name: "company Six", category: "Finanace", start: 1987, end: 2010 },
        { name: "company Seven", category: "Auto", start: 1986, end: 1996 },
        { name: "company Eight", category: "Technology", start: 2011, end: 2016 },
        { name: "company Nine", category: "Retail", start: 1981, end: 1989 },
    ];

    const ages = [33, 12, 20, 16, 05, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];                                  // Arr :- Simple Arr. (prototype = object.)


    // const retailcompanies = companies.filter(company => company.category === "Retail");
    // console.log(retailcompanies);                                                                            // Arrow Function.

    // const companyage = companies.filter(company => company.end - company.start <= 10);
    // console.log(companyage);





    // const retailcompanies = companies.filter (function(company){                                             // callback function.
    //     return company.category === 'Retail';

    const age = ages.reduce (function(total, age){
        return total + age;
    }, 0);
    console.log(age);
