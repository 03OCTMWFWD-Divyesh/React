   // * DOM Creat By Function :-

   function creatitem (name){
    let li = document.createElement('li');
    li.textContent = name;
    return li;
   }


   // Appendchild :-

   const item = document.querySelector('#item');
   item.appendChild (creatitem ('Home'));
   item.appendChild (creatitem('Services'));
   item.appendChild (creatitem ('About Us'));

   

   // Removechild :-

   let x = document.getElementById("item");
   x.removeChild(x.childNodes[1]);
