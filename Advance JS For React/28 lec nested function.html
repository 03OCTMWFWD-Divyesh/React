<script>

    // * Nested function & prototypes :-

    // object oriented programming :-

    // Scoped :- global scoped, block scoped, function scoped.




    let x = 18;                                                             // global scoped.
    function display() {
        let y = 49;                                                         // function scoped.
        function show() {
            let z = 24;                                                     // blocked scoped.
            console.log(x, y, z);
        }
        show();
    }
    display();




    // * Function and the operator :-
    // * Constructor :- intialize the object of class.


    function employeedetails (name, age){
        this.name = name;
        this.age = age;
    }

    const obj = new employeedetails ("virat", 34);
    console.log(obj);

</script>
